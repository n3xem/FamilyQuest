{% extends "./base.html" %}
{% block title %}アイテム一覧{% endblock %}
{% block content %}
<h1>アイテム一覧</h1>
{% for item in object_list %}
<div>
    <h1>{{ item.name }}</h1>
    <p>{{ item.experience_point_cost }}ポイントで買えます</p>
    <a href='{% url "shop:taskbg_buy" item.pk %}'>購入する</a>
</div>
{% endfor %}
{% endblock %}
