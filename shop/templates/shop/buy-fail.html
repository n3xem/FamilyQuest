{% extends "./base.html" %}
{% block title %}{{ item.name }} の購入に失敗しました{% endblock %}
{% block content %}
<div class="alert alert-danger" role="alert">
  「{{ item.name }}」の購入に失敗しました。
  <a class="btn btn-danger" href="{% url 'shop:index' %}">戻る</a>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">あなたの経験値
      <th scope="col">{{ item.name }}の価格
      <th scope="col">差額
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ user.experience_point }}
      <td>{{ item.experience_point_cost }}
      <td>{{ diff }}
    </tr>
  </tbody>
</table>
{% endblock %}
