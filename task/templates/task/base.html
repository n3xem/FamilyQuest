<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>FamilyQuest - {% block title %}{% endblock %}</title>
</head>

<body>
    {% if user.is_authenticated %}
    {{ user.username }}さん、こんにちは。あなたの経験値は{{ user.experience_point }}です。
    {% endif %}

    {% block content %}
    {% endblock %}

    {% if user.is_authenticated %}
    <a href="/logout">ログアウト</a>
    {% else %}
    <a href="/login">ログイン</a>
    {% endif %}
</body>

</html>
